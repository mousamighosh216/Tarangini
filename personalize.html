<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalize</title>
  <link rel="stylesheet" href="personalize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="screen">
    <div class="card">

      <!-- TITLE -->
      <div class="title-row">
        <div class="title-icon">
          <img src="Icon (1).png">
        </div>
        <h1>Let's personalize</h1>
      </div>

      <p class="subtitle">
        Help us understand you better for accurate predictions
      </p>

      <!-- AGE -->
      <div class="form-group">
        <label>Your age</label>
        <input type="text" placeholder="Enter your age" />
      </div>

      <!-- CYCLE LENGTH -->
      <div class="form-group">
        <label>Average cycle length (days)</label>
        <input type="text" value="28" />
        <span class="helper">Usually between 21–35 days</span>
      </div>

      <!-- PCOS BOX -->
      <div class="pcos-box">
        <label class="checkbox-wrapper">
          <input type="checkbox" />
          <span class="custom-checkbox"></span>
        </label>

        <div class="pcos-text">
          <h3>I have PCOS/PCOD or irregular periods</h3>
          <p>We'll provide specialized tracking and insights</p>
        </div>
      </div>

      <!-- BUTTON -->
      <button class="btn">
        Complete Setup <span class="arrow">›</span>
      </button>

    </div>
  </div>

</body>
</html>
